<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu vs Pokemon</title>
    <script type = "module" src="waifu.js"></script>
    <script type = "module" src="game.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-image" style = "background-image: url('images/basement.jpg');">
    <p class="text-start fs-1 text-white position-absolute top-0 start-50 translate-middle-x ">Who is winning the fight?</p>
    <div class = "position-absolute top-50 start-50 translate-middle">
      <img src = "images/vs.png" alt="battlelogo"   class="img-fluid" width="500">
    </div>

    <div class = "position-absolute top-0 end-0">
      <img src = "" alt="sprite" id="pokemonSprite" class="img-fluid" width="500">
    </div>

    <div id = "menu" class = "position-absolute bottom-0 start-50 translate-middle-x bg-dark border border-white" style="width:100%; height:30%">
      <div class="input-group mb-3 position-absolute top-0 start-50 translate-middle-x" style="width:25%">
        <span class="input-group-text">$</span>
        <input type="text" id="betamount" class="form-control" aria-label="Amount" placeholder="Bet Amount">
        <span class="input-group-text">.00</span>
        
      </div>


      <p class="text-start fs-1 text-white position-absolute top-0 start-0">Wins: <span id="wins">0</span></p>
      <p class="text-start fs-1 text-white position-absolute top-0 end-0">Money: $<span id="money">100</span></p>
      <div class = "position-absolute top-50 end-50">
        <label class="form-check-label text-white fs-2" for="radio1" id="radbut1">waifu</label>
        <input type="radio" class="form-check-input fs-2" id="radio1" name="optradio" value="option1" checked>
        
      </div>
      <div class = "position-absolute top-50 start-50">
        <input type="radio" class="form-check-input fs-2" id="radio2" name="optradio" value="option2">
        <label class="form-check-label text-white fs-2" for="radio2" id="radbut2">pokemon</label>
      </div>

      <div class ="position-absolute bottom-0 start-50 translate-middle-x" >
        <button type= "submit" class="btn btn-danger" id="betbtn"> BET </button>
      </div>
      
    </div>
  
    <script type="text/javascript" src = "pokemon.js"></script>

  </body>
